{% extends "Home1/wrapper.html" %}
{% load crispy_forms_tags %}

{% block content %}

{{ form.SignUp }}
<link rel="stylesheet" href="/static/register.css">

<header class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title">Sign In</span>
  </div>
</header>
<main class="mdl-layout__content">
  <div class="mdl-card-square mdl-card mdl-shadow--2dp" id="signin">
    <div class="mdl-card__title" id="signin1">
      <h2 class="mdl-card__title-text">Sign In</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form method="post" action="/">
        {% csrf_token %}
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text">
          <label class="mdl-textfield__label" for="user">Nickname...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password">
            <label class="mdl-textfield__label" for="password">Password...</label>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button type="submit" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored" href="/">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
