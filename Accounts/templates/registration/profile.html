{% extends "Home1/wrapper.html" %}

{% block content %}
<link rel="stylesheet" href="/static/forProfile.css">

<body>
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Profile</span>
    </div>
  </header>
  <main class="mdl-layout__content">
    {% if user.is_authenticated %}
    <div class="demo-card-square mdl-card mdl-shadow--2dp" id="userCard">
      <div class="mdl-card__title mdl-card--expand">
        <img src="https://virginrealtymexico.com/wp-content/uploads/2017/08/avatar-demo@2x.png" alt="myImage" class="demo-avatar" id="myImg">
      </div>
      <div class="mdl-card__supporting-text">
        <h3 id="user">{{user.username}}</h3>
        <h6 id="email">{{user.email}}</h6>
      </div>
    </div>
    {% else %}
    <h2>You are not logged in! Do it now!</h2>
    <a class="mdl-navigation__link" href="/users/login"><button id="link2" class="mdl-button mdl-js-button mdl-js-ripple-effect">Sign In</button></a>
    <a class="mdl-navigation__link" href="/accounts/register"><button id="link2" class="mdl-button mdl-js-button mdl-js-ripple-effect">Sign Up</button></a>
    {% endif %}

  </main>
</body>
{% endblock %}
