{% extends "Home1/wrapper.html" %}

{% block content %}
<link rel="stylesheet" href="/static/allNews.css">

<header class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title">News</span>
  </div>
</header>
<main class="mdl-layout__content">
  {% for post in object_list %}
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <div class="mdl-card__title-text"><h3>{{post.title}}<h3></div>
      </div>
      <div class="mdl-card__supporting-text">
        <h5>{{post.date|date:"d-m-Y"}}</h5>
      </div>
      <div class="mdl-card__actions mdl-card--border">
       <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/news/{{post.id}}">View More</a>
      </div>
    </div>
  {% endfor %}
</main>

{% endblock %}
