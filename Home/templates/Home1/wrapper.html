<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-purple.min.css" />
    <link rel="stylesheet" href="/static/main.css" />

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      {% block content %}

      {% endblock %}
      <div class="mdl-layout__drawer">
        {% if user.is_authenticated %}
        <header class="demo-drawer-header">
          <img src="https://virginrealtymexico.com/wp-content/uploads/2017/08/avatar-demo@2x.png" alt="myphoto" class="demo-avatar">
        </header>
        <span id="myname">{{user.username}}</span>
        {% endif %}
        <nav class="mdl-navigation">
          <a id="lnk3" class="mdl-navigation__link" href="/"><i class="material-icons">home</i>Home</a>
          <a id="lnk3" class="mdl-navigation__link" href="/accounts/profile"><i class="material-icons">person_outline</i> Profile</a>
          <a id="lnk3" class="mdl-navigation__link" href="/history"><i class="material-icons">bookmark_border</i> Search History</a>
          <a id="lnk3" class="mdl-navigation__link" href="/contact"><i class="material-icons">mail_outline</i> Contact Me</a>
          <a id="lnk3" class="mdl-navigation__link" href="/news"><i class="material-icons">public</i> News</a>
          <div class="mdl-layout-spacer"></div>
          <a id="lnk3" class="mdl-navigation__link" href="/users/logout"><i class="material-icons">exit_to_app</i> Sign Out</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
      </main>
    </div>
  </body>
</html>
